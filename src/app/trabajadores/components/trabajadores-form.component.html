<form [formGroup]="trabajadorForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input class="form-control mb-2" id="name" formControlName="name">
  </div>
  <div>
    <label for="apellido">Apellido:</label>
    <input class="form-control mb-2" id="apellido" formControlName="apellido" type="text">
  </div>
  <div>
    <label for="dpi">DPI:</label>
    <input class="form-control mb-2" id="dpi" formControlName="dpi" type="number" type="text">
  </div>
   <div>
    <label for="celular">Celular:</label>
    <input class="form-control mb-2" id="celular" formControlName="celular" type="number">
  </div>
  <div>
    <label for="telefono">Telefono de casa:</label>
    <input class="form-control mb-2" id="telefono" formControlName="telefono" type="number">
  </div>
  <div>
    <label for="correo">Correo:</label>
    <input class="form-control mb-2" id="correo" formControlName="correo" type="text">
  </div>
  <div>
    <label for="nit">NIT:</label>
    <input class="form-control mb-2" id="nit" formControlName="nit" type="number">
  </div>
  <div>
    <label for="direccion">Direccion:</label>
    <input class="form-control mb-2" id="direccion" formControlName="direccion" type="text">
  </div>
  <div class="row justify-content-center">
    <div class="col-auto">
      <button class="btn btn-primary" type="submit" [disabled]="trabajadorForm.invalid">Guardar en Lista</button>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" type="button" (click)="saveToFirebase()" [disabled]="trabajadorForm.invalid">Guardar en Firebase</button>
    </div>
  </div>
</form>
